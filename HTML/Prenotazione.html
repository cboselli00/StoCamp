<!DOCTYPE html>
<html>
<head>
<title>Prenota</title>
<link rel="stylesheet" type="text/css" href="Prenota.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-sm-4" id="selezione">
            <fieldset>
                <legend>Selezione campo</legend><br>
                <input type="checkbox" name="primo" value="primo"/> Campo 1
                <br />
                <input type="checkbox" name="secondo" value="secondo"/> Campo 2
                <br />
                <input type="checkbox" name="terzo" value="terzo"/> Campo 3
                </fieldset>
        </div>
        <div class="col-sm-4" id="data"><h3>Seleziona data</h3><input type="date"></div>
        <div class="col-sm-4" id="orario">
            <h3>Seleziona orario</h3>
            <select name="orario">
                <option>15:00</option>
                <option>17:00</option>
                <option>20:30</option>
                </select>
        </div>
      </div> 
</body>
</html>
