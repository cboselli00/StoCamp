<!DOCTYPE html>
<html>
<head>
<title>Prenota</title>
<h1>EFFETTUA UNA PRENOTAZIONE</h1>
<link rel="stylesheet" type="text/css" href="css/Prenota.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body id="body">
    <br><br><br>
    <div class="row">
        <div class="col-sm-4" id="selezione">
        <h3>Seleziona campo</h3>
            <select name="campo">
                <option>Seleziona campo da gioco</option>
                <option>Campo1</option>
                <option>Campo2</option>
                <option>Campo3</option>
            </select>
        </div>
        <div class="col-sm-4" id="data"><h3>Seleziona data</h3>
        <form method="post" th:action="@{/Prenotazione}" th:object="${prenotazioneForm}">
        <input type="text" th:field="*{data}">
        <p th:if="${#fields.hasErrors('data')}" th:errors="*{data}" /></div>
        <div class="col-sm-4" id="orario">
            <h3>Seleziona orario</h3>
            <select name="orario">
                <option>Seleziona fascia oraria</option>
                <option>15:00-16:00</option>
                <option>17:00-18:00</option>
                <option>20:30-21:30</option>
            </select>
        </div>
      </div> 
      <br><br>
      <div class="row">
        <div class="col-sm-4" id="squadra">
            <label>Nome Squadra:</label><br>
            <input type="text"  th:field="*{prenotazioneForm.nomeSquadra}">
            <p th:if="${#fields.hasErrors('prenotazioneForm.nomeSquadra')}" th:errors="*{prenotazioneForm.nomeSquadra}" /><br><br>
        </div>
      </div> 
</body>
<footer id="footer">
    <input type="submit" value="Prenota">
    <button type="button" class="btn btn-default"><a href="/Home">Home</a></button>
   	</form>
</footer>
</html>
