<!DOCTYPE html>
<html>
<head>
    <title>Contattaci</title>
    <h1>CONTATTACI</h1>
    <link rel="stylesheet" type="text/css" href="css/Contattaci.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body id="body">
    <br><br><br>
    <div class="row">
    	<form method="post" th:action="@{/Contattaci}" th:object="${contattaciForm}">
        <div class="col-sm-6">
            <label for="da">Da:</label><br>
            <input type="email" name="da" th:field="*{mittente}"><br>
            <p th:if="${#fields.hasErrors('mittente')}" th:errors="*{mittente}"/>
            <label for="a">A:</label><br>
            <input type="email"  name="email" th:field="*{destinatario}"><br>
            <p th:if="${#fields.hasErrors('destinatario')}" th:errors="*{destinatario}"/>
            <label for="oggetto">Oggetto:</label><br>
            <input type="text"  name="oggetto" th:field="*{oggetto}" ><br>
            <p th:if="${#fields.hasErrors('oggetto')}" th:errors="*{oggetto}"/>
            <label for="messaggio">Messaggio:</label><br>
            <input type="text"  name="messaggio" size="60" maxlength="300" th:field="*{messaggio}"><br><br>
            <p th:if="${#fields.hasErrors('messaggio')}" th:errors="*{messaggio}"/>
            <input type="submit" name="invia" value="Invia mail">
        </div>
        </form>
        <div class="col-sm-6">
            <a href="https://www.facebook.com/"><img src="images/facebook.jpg" width="60" height="60"></a>
            Facebook
            <br><br><br>
            <a href="https://www.instagram.com/"><img src="images/instagram.jpg" width="60" height="60"></a>
            Instagram
            <br><br><br>
            <a href="https://twitter.com/explore"><img src="images/twitter.png" width="60" height="60"></a>  
            Twitter 
            <br><br>
        </div>
      </div> 
      <footer>
        <input type="button"  onclick="document.location.href='/Home';" value="Home">
      </footer>

</body>
</html>
